<!doctype html>
<html lang="zh-HK">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>ALPHA X</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:#02020a;
  color:#fff;
  overflow:hidden;
  font-family:"Noto Sans TC",system-ui,-apple-system,Segoe UI,Roboto;
}

/* ======================
   背景图（只提亮，不换图）
====================== */
.bg{
  position:fixed; inset:0;
  background:url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
  transform:scale(1.06);
  filter:
    brightness(1.22)
    contrast(1.06)
    saturate(1.15);
  animation:bgFloat 16s ease-in-out infinite alternate;
  z-index:-5;
}
@media (max-width:768px){
  .bg{
    background-image:url("./bg-mobile.png");
    transform:scale(1.04);
    animation-duration:20s;
  }
}
@keyframes bgFloat{
  from{transform:scale(1.05) translate(0,0)}
  to{transform:scale(1.11) translate(-1.2%,-1.2%)}
}

/* 暗角（轻，避免压暗画面） */
.vignette{
  position:fixed; inset:0;
  background:radial-gradient(
    ellipse at 50% 35%,
    rgba(0,0,0,.0),
    rgba(0,0,0,.42) 70%,
    rgba(0,0,0,.70)
  );
  z-index:-4;
}

/* 星空 Canvas */
#fx{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-3;
}

/* ======================
   布局
====================== */
.wrap{
  min-height:100svh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:
    max(28px,env(safe-area-inset-top))
    18px
    max(28px,env(safe-area-inset-bottom));
}

.top{
  text-align:center;
  margin-top:3vh;
}
h1{
  margin:0;
  font-size:clamp(28px,5vw,56px);
  font-weight:900;
  letter-spacing:.08em;
  background:linear-gradient(
    90deg,
    #ffffff,
    #cfefff,
    #e0d2ff
  );
  -webkit-background-clip:text;
  color:transparent;
}
.sub{
  margin-top:10px;
  font-size:14px;
  letter-spacing:.28em;
  opacity:.9;
}
.sub b{
  font-family:"Orbitron","Noto Sans TC";
  font-weight:800;
}

.bottom{
  width:min(520px,92vw);
}
.dock{
  padding:18px;
  border-radius:26px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.10),
    rgba(255,255,255,.03)
  );
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter:blur(12px);
  box-shadow:0 24px 70px rgba(0,0,0,.55);
}
.enter{
  display:block;
  text-align:center;
  padding:18px;
  border-radius:999px;
  text-decoration:none;
  background:linear-gradient(90deg,#5cc8ff,#9f7bff);
  box-shadow:0 18px 50px rgba(120,200,255,.35);
}
.enter span{
  font-family:"Orbitron";
  font-size:18px;
  letter-spacing:.22em;
  color:#fff;
}
.hint{
  margin-top:10px;
  font-size:12px;
  opacity:.7;
  letter-spacing:.22em;
  text-align:center;
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<canvas id="fx"></canvas>

<div class="wrap">
  <div class="top">
    <h1>你嘅旅程，由呢一刻開始</h1>
    <div class="sub">一步踏入 <b>ALPHA X</b> 宇宙。</div>
  </div>

  <div class="bottom">
    <div class="dock">
      <a class="enter" href="https://alphaxhk.win">
        <span>進入&nbsp;ALPHA&nbsp;X</span>
      </a>
      <div class="hint">點擊進入</div>
    </div>
  </div>
</div>

<script>
/* ======================
   星空光粒（完全维持原版，只加闪烁）
====================== */
const c = document.getElementById('fx');
const ctx = c.getContext('2d');

let W, H, DPR;

function resize(){
  DPR = Math.min(2, window.devicePixelRatio || 1);
  W = window.innerWidth;
  H = window.innerHeight;
  c.width  = W * DPR;
  c.height = H * DPR;
  c.style.width = W + 'px';
  c.style.height = H + 'px';
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
window.addEventListener('resize', resize);
resize();

/* ⛔ 数量、尺寸、速度：全部维持原来 */
const COUNT = matchMedia('(max-width:768px)').matches ? 140 : 220;

const stars = [...Array(COUNT)].map(()=>({
  x: Math.random()*W,
  y: Math.random()*H,
  r: Math.random()*0.9 + 0.4,     // ✅ 原尺寸
  vx:(Math.random()-0.5)*0.15,    // ✅ 原速度
  vy:(Math.random()-0.5)*0.15,
  a: Math.random()*0.6 + 0.2,     // ✅ 原亮度范围
  phase: Math.random()*Math.PI*2,// ⭐ 新增：闪烁相位
  tw: Math.random()*0.015 + 0.01  // ⭐ 新增：闪烁速度（明显）
}));

function draw(){
  ctx.clearRect(0,0,W,H);
  ctx.globalCompositeOperation = 'lighter';

  for(const s of stars){
    s.x += s.vx;
    s.y += s.vy;

    if(s.x<0||s.x>W||s.y<0||s.y>H){
      s.x = Math.random()*W;
      s.y = Math.random()*H;
    }

    /* ⭐ 唯一的变化：亮度闪烁（不影响尺寸/颜色） */
    s.phase += s.tw;
    const flicker = (Math.sin(s.phase) + 1) * 0.5; // 0~1
    const alpha = s.a * (0.55 + flicker * 0.9);

    /* 外光（完全原样） */
    ctx.beginPath();
    ctx.fillStyle = `rgba(200,220,255,${alpha*0.35})`;
    ctx.arc(s.x, s.y, s.r*2.4, 0, Math.PI*2);
    ctx.fill();

    /* 核心星点（完全原样） */
    ctx.beginPath();
    ctx.fillStyle = `rgba(200,220,255,${alpha})`;
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
