<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ALPHA X</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#02020a;
      --cyan: rgba(120,220,255,.92);
      --violet: rgba(180,110,255,.92);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      overflow:hidden;
      font-family:"Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* ✅ 背景图：满屏 + 提亮 */
    .bg{
      position:fixed; inset:0;
      background: url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
      transform: scale(1.06);
      /* 关键：提亮 + 更通透 */
      filter: brightness(1.18) saturate(1.12) contrast(1.07);
      z-index:-5;
      will-change: transform;
      animation: bgFloat 12s ease-in-out infinite alternate;
    }
    @media (max-width:768px){
      .bg{
        background-image:url("./bg-mobile.png");
        transform: scale(1.04);
        animation-duration: 14s;
      }
    }
    @keyframes bgFloat{
      from{ transform: scale(1.06) translate3d(0,0,0); }
      to{ transform: scale(1.11) translate3d(-1.1%,-1.1%,0); }
    }

    /* ✅ 暗角：不要太黑，保留氛围但不压死背景 */
    .vignette{
      position:fixed; inset:0;
      background:
        radial-gradient(ellipse at 50% 35%,
          rgba(0,0,0,.02),
          rgba(0,0,0,.40) 62%,
          rgba(0,0,0,.65)
        );
      z-index:-4;
      pointer-events:none;
    }

    /* ✅ 星空光粒：Canvas 一直动 */
    #fx{
      position:fixed; inset:0;
      z-index:-3;
      pointer-events:none;
    }

    /* 标题上、入口下 */
    .wrap{
      position:relative;
      min-height:100svh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding:
        max(28px, env(safe-area-inset-top))
        18px
        max(28px, env(safe-area-inset-bottom));
      z-index:1;
    }

    .top{
      text-align:center;
      margin-top: clamp(8px, 3vh, 28px);
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
      animation: popIn .9s ease both;
    }
    @keyframes popIn{
      from{opacity:0;transform:translateY(-10px)}
      to{opacity:1;transform:translateY(0)}
    }

    h1{
      margin:0;
      font-weight:900;
      letter-spacing:.08em;
      font-size: clamp(28px, 5vw, 56px);
      line-height:1.1;
      background: linear-gradient(90deg, rgba(255,255,255,.95), rgba(170,230,255,.95), rgba(200,170,255,.95));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    .sub{
      margin-top:10px;
      font-size: clamp(13px, 2.2vw, 16px);
      letter-spacing:.28em;
      opacity:.92;
    }
    .sub b{
      font-family:"Orbitron","Noto Sans TC", sans-serif;
      font-weight:800;
      letter-spacing:.22em;
    }

    .bottom{
      width:min(520px, 92vw);
      margin-bottom: clamp(6px, 2vh, 24px);
      animation: rise .9s .1s ease both;
    }
    @keyframes rise{
      from{opacity:0;transform:translateY(14px)}
      to{opacity:1;transform:translateY(0)}
    }

    .dock{
      position:relative;
      padding:18px 16px 16px;
      border-radius:26px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 22px 70px rgba(0,0,0,.60), inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }
    .dock::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(circle at 50% 50%, rgba(120,220,255,.30), transparent 55%),
        radial-gradient(circle at 35% 70%, rgba(180,110,255,.22), transparent 55%);
      filter: blur(10px);
      animation: aura 3.2s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes aura{
      from{transform:translate3d(-1%,-1%,0) scale(1);opacity:.75}
      to{transform:translate3d(1%,1%,0) scale(1.06);opacity:.95}
    }

    /* ✅ 用回你满意的旧按钮风格（保持） */
    .enter{
      position:relative;
      display:block;
      width:100%;
      text-decoration:none;
      text-align:center;
      padding:18px 18px;
      border-radius:999px;
      border:1px solid rgba(180,220,255,.35);
      background: linear-gradient(90deg, rgba(80,190,255,.95), rgba(160,130,255,.92));
      box-shadow:
        0 18px 60px rgba(120,220,255,.22),
        0 18px 60px rgba(180,110,255,.18),
        inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform .18s ease, filter .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .enter span{
      font-family:"Orbitron","Noto Sans TC", sans-serif;
      font-weight:800;
      letter-spacing:.22em;
      font-size: clamp(16px, 3.2vw, 20px);
      color:#fff;
      text-shadow: 0 6px 18px rgba(0,0,0,.30);
    }
    .enter:hover{ transform: translateY(-2px) scale(1.01); filter: brightness(1.06); }
    .enter:active{ transform: translateY(0) scale(.99); filter: brightness(.98); }

    .hint{
      margin-top:10px;
      text-align:center;
      font-size:12px;
      opacity:.75;
      letter-spacing:.22em;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <!-- ✅ 星空粒子：一直动 -->
  <canvas id="fx"></canvas>

  <div class="wrap" id="page">
    <div class="top">
      <h1>你嘅旅程，由呢一刻開始</h1>
      <div class="sub">一步踏入 <b>ALPHA X</b> 宇宙。</div>
    </div>

    <div class="bottom">
      <div class="dock">
        <!-- ✅ 不做爆破/解体：直接跳转（更顺滑） -->
        <a class="enter" href="https://alphaxhk.win" rel="noopener">
          <span>進入&nbsp;ALPHA&nbsp;X</span>
        </a>
        <div class="hint">點擊進入</div>
      </div>
    </div>
  </div>

  <script>
    /* =========================
       持续动态「星空」光粒（更小更密）
       - 保持轻量：无爆破、无DOM粒子
       ========================= */
    const c = document.getElementById('fx');
    const ctx = c.getContext('2d', { alpha: true });

    let W = 0, H = 0, DPR = 1;
    function resize(){
      // DPR 太高会卡：限制到 1.5（画面依旧清晰）
      DPR = Math.min(1.5, window.devicePixelRatio || 1);
      W = Math.floor(window.innerWidth);
      H = Math.floor(window.innerHeight);
      c.width  = Math.floor(W * DPR);
      c.height = Math.floor(H * DPR);
      c.style.width = W + 'px';
      c.style.height = H + 'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    window.addEventListener('resize', resize, {passive:true});
    resize();

    const isMobile = matchMedia('(max-width: 768px)').matches;

    // ✅ 更密：手机也要密，但考虑性能（你觉得还想更密，我再加）
    const N = isMobile ? 220 : 380;

    function rand(a,b){ return a + Math.random()*(b-a); }

    function makeStar(initial=false){
      const p = {
        x: Math.random()*W,
        y: Math.random()*H,
        // ✅ 更小：像星空
        r: rand(0.35, 1.15),
        // ✅ 更慢：漂浮感
        vx: rand(-0.06, 0.06),
        vy: rand(-0.10, 0.10),
        // 亮度/闪烁
        a: rand(0.12, 0.55),
        tw: rand(0.002, 0.010),
        // 少量彩色星点 + 大量白星（更像星空）
        type: Math.random() < 0.82 ? 'white' : (Math.random() < 0.55 ? 'cyan' : 'violet')
      };

      if(!initial){
        const side = (Math.random()*4)|0;
        if(side===0){ p.x=-20; p.y=Math.random()*H; }
        if(side===1){ p.x=W+20; p.y=Math.random()*H; }
        if(side===2){ p.x=Math.random()*W; p.y=-20; }
        if(side===3){ p.x=Math.random()*W; p.y=H+20; }
      }
      return p;
    }

    const stars = Array.from({length:N}, ()=>makeStar(true));

    function draw(){
      // 清屏
      ctx.clearRect(0,0,W,H);

      // 让亮点更通透（但不夸张）
      ctx.globalCompositeOperation = 'lighter';

      for(let i=0;i<stars.length;i++){
        const s = stars[i];

        s.x += s.vx;
        s.y += s.vy;

        // 微闪烁
        s.a += (Math.random()-0.5) * s.tw;
        const a = Math.max(0.06, Math.min(0.78, s.a));

        // 颜色
        let outer, mid, core;
        if(s.type === 'white'){
          outer = `rgba(255,255,255,${a*0.10})`;
          mid   = `rgba(255,255,255,${a*0.18})`;
          core  = `rgba(255,255,255,${a*0.55})`;
        }else if(s.type === 'cyan'){
          outer = `rgba(120,220,255,${a*0.12})`;
          mid   = `rgba(120,220,255,${a*0.22})`;
          core  = `rgba(255,255,255,${a*0.52})`;
        }else{ // violet
          outer = `rgba(180,110,255,${a*0.12})`;
          mid   = `rgba(180,110,255,${a*0.22})`;
          core  = `rgba(255,255,255,${a*0.52})`;
        }

        // 外光（很淡）+ 中层 + 核心（更像星点）
        ctx.beginPath();
        ctx.fillStyle = outer;
        ctx.arc(s.x, s.y, s.r*4.0, 0, Math.PI*2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = mid;
        ctx.arc(s.x, s.y, s.r*2.1, 0, Math.PI*2);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle = core;
        ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fill();

        // 出界重生
        if(s.x < -80 || s.x > W+80 || s.y < -80 || s.y > H+80){
          stars[i] = makeStar(false);
        }
      }

      ctx.globalCompositeOperation = 'source-over';
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
