<!doctype html>
<html lang="zh-HK">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>ALPHA X</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:"Noto Sans TC",-apple-system;
  background:#000;
  color:#fff;
}

/* ===== 背景 ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
  transform:scale(1.06);
  animation:bgPush 14s ease-in-out infinite alternate;
  z-index:-5;
}
@media(max-width:768px){
  .bg{background:url("./bg-mobile.png") center/cover no-repeat}
}
@keyframes bgPush{
  from{transform:scale(1.05)}
  to{transform:scale(1.12)}
}

/* 暗角 */
.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,rgba(0,0,0,.1),rgba(0,0,0,.85));
  z-index:-4;
}

/* ===== 虫洞 ===== */
.portal{
  position:fixed;
  left:50%;
  top:50%;
  width:60vmin;
  height:60vmin;
  border-radius:50%;
  transform:translate(-50%,-50%);
  background:
    radial-gradient(circle at center,
      rgba(140,220,255,.35),
      rgba(140,220,255,.15) 35%,
      rgba(120,80,255,.15) 55%,
      rgba(0,0,0,0) 70%);
  filter:blur(6px);
  animation:spin 18s linear infinite;
  z-index:-3;
}
@keyframes spin{
  from{transform:translate(-50%,-50%) rotate(0deg)}
  to{transform:translate(-50%,-50%) rotate(360deg)}
}

/* ===== 星空 Canvas ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* ===== 内容 ===== */
.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
  text-align:center;
}

h1{
  margin-top:60px;
  font-size:clamp(28px,6vw,56px);
  font-weight:900;
  letter-spacing:.08em;
  background:linear-gradient(90deg,#fff,#9fdcff,#c8a8ff);
  -webkit-background-clip:text;
  color:transparent;
}
.sub{
  margin-top:12px;
  letter-spacing:.25em;
  opacity:.85;
}

/* ===== 按钮 ===== */
.enter{
  margin-bottom:80px;
  padding:18px 56px;
  border-radius:999px;
  background:linear-gradient(135deg,#6fdcff,#9b7bff);
  box-shadow:0 0 40px rgba(150,220,255,.65);
  font-family:"Orbitron",sans-serif;
  letter-spacing:.25em;
  font-size:18px;
  color:#fff;
  text-decoration:none;
  position:relative;
  overflow:hidden;
}
.enter::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent 20%,rgba(255,255,255,.6),transparent 80%);
  transform:translateX(-120%);
  animation:shine 3s infinite;
}
@keyframes shine{
  0%{transform:translateX(-120%)}
  60%{transform:translateX(120%)}
  100%{transform:translateX(120%)}
}

/* ===== 点击解体 ===== */
body.disintegrate{
  animation:fade 1.2s forwards;
}
@keyframes fade{
  to{opacity:0;transform:scale(1.05)}
}

/* ===== 爆裂粒子 ===== */
.burst{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
}
.burst .p{
  position:absolute;
  width:3px;
  height:3px;
  background:#9fdcff;
  border-radius:50%;
  animation:fly 1s ease-out forwards;
}
@keyframes fly{
  to{transform:translate(var(--x),var(--y)) scale(.2);opacity:0}
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<div class="portal"></div>
<canvas id="fx"></canvas>

<div class="wrap">
  <div>
    <h1>你嘅旅程，由呢一刻開始</h1>
    <div class="sub">一步踏入 ALPHA X 宇宙。</div>
  </div>

  <a class="enter" id="enterBtn" href="https://alphaxhk.win">進入 ALPHA X</a>
</div>

<div class="burst" id="burst"></div>

<script>
/* ===== 星空 ===== */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let W,H,DPR;
function resize(){
  DPR=Math.min(2,devicePixelRatio||1);
  W=innerWidth;H=innerHeight;
  c.width=W*DPR;c.height=H*DPR;
  c.style.width=W+"px";c.style.height=H+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
}
resize();addEventListener("resize",resize);

const stars=[];
const count=innerWidth<768?260:480;
for(let i=0;i<count;i++){
  stars.push({
    x:Math.random()*W,
    y:Math.random()*H,
    r:Math.random()*1+.3,
    s:Math.random()*.3+.1,
    a:Math.random()*.6+.2
  });
}
function draw(){
  ctx.clearRect(0,0,W,H);
  for(const s of stars){
    s.y+=s.s;
    if(s.y>H)s.y=0;
    ctx.beginPath();
    ctx.fillStyle=`rgba(180,220,255,${s.a})`;
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

/* ===== 点击爆裂 ===== */
const btn=document.getElementById("enterBtn");
const burst=document.getElementById("burst");
btn.onclick=e=>{
  e.preventDefault();
  const r=btn.getBoundingClientRect();
  for(let i=0;i<140;i++){
    const p=document.createElement("div");
    p.className="p";
    const a=Math.random()*Math.PI*2;
    const d=300+Math.random()*400;
    p.style.left=r.left+r.width/2+"px";
    p.style.top=r.top+r.height/2+"px";
    p.style.setProperty("--x",Math.cos(a)*d+"px");
    p.style.setProperty("--y",Math.sin(a)*d+"px");
    burst.appendChild(p);
  }
  document.body.classList.add("disintegrate");
  setTimeout(()=>location.href=btn.href,1000);
};
</script>
</body>
</html>
