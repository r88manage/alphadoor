<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ALPHA X</title>

  <!-- 字体：你之前用的 Noto Sans TC + Orbitron -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --cyan: rgba(120,220,255,.92);
      --violet: rgba(180,110,255,.92);
      --line: rgba(160,220,255,.25);
      --bg: #02020a;
      --shadow: rgba(0,0,0,.70);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color:#fff;
      overflow:hidden;
      font-family:"Noto Sans TC", system-ui, -apple-system, Segoe UI, Roboto, Arial;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* =========================
       背景层（重点：一定要 fixed + cover）
       ========================= */
    .bg{
      position:fixed; inset:0;
      background: url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
      transform: scale(1.06);
      filter: saturate(1.08) contrast(1.05);
      z-index:-5;
      will-change: transform;
      animation: bgFloat 10s ease-in-out infinite alternate;
    }
    /* 手机用你现在仓库的文件名 bg-mobile.png */
    @media (max-width: 768px){
      .bg{
        background-image: url("./bg-mobile.png");
        transform: scale(1.03);
        animation-duration: 12s;
      }
    }

    @keyframes bgFloat{
      0%{ transform: scale(1.06) translate3d(0,0,0); }
      100%{ transform: scale(1.10) translate3d(-1.2%, -1.2%, 0); }
    }

    /* 轻微暗角，避免字看不清 */
    .vignette{
      position:fixed; inset:0;
      background:
        radial-gradient(ellipse at 50% 35%, rgba(0,0,0,.05), rgba(0,0,0,.65) 70%, rgba(0,0,0,.88));
      z-index:-4;
      pointer-events:none;
    }

    /* =========================
       光粒（CSS：两层粒子 + 漂移）
       ========================= */
    .stars::before,
    .stars::after{
      content:"";
      position:fixed;
      inset:-30%;
      background:
        radial-gradient(2px 2px at 12% 22%, rgba(255,255,255,.75), transparent 60%),
        radial-gradient(1.6px 1.6px at 28% 78%, rgba(160,220,255,.75), transparent 60%),
        radial-gradient(1.8px 1.8px at 74% 36%, rgba(200,150,255,.75), transparent 60%),
        radial-gradient(1.4px 1.4px at 86% 72%, rgba(255,255,255,.65), transparent 60%),
        radial-gradient(1.2px 1.2px at 40% 52%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(2.2px 2.2px at 58% 16%, rgba(160,220,255,.55), transparent 60%),
        radial-gradient(1.3px 1.3px at 66% 86%, rgba(255,255,255,.50), transparent 60%);
      opacity:.55;
      filter: drop-shadow(0 0 10px rgba(120,220,255,.25));
      z-index:-3;
      pointer-events:none;
      animation: drift 14s ease-in-out infinite alternate;
    }
    .stars::after{
      opacity:.35;
      transform: scale(1.2);
      animation-duration: 20s;
      filter: drop-shadow(0 0 14px rgba(180,110,255,.25));
    }
    @keyframes drift{
      0%{ transform: translate3d(-1%, -1%, 0) scale(1); }
      100%{ transform: translate3d(1.2%, 1.1%, 0) scale(1.03); }
    }

    /* =========================
       主布局：标题在上，入口在下（分开）
       ========================= */
    .wrap{
      position:relative;
      min-height:100svh; /* 手机更稳 */
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding:
        max(28px, env(safe-area-inset-top))
        18px
        max(28px, env(safe-area-inset-bottom));
      z-index:1;
    }

    .top{
      text-align:center;
      margin-top: clamp(8px, 3vh, 28px);
      text-shadow: 0 10px 30px rgba(0,0,0,.65);
      animation: popIn .9s ease both;
    }
    @keyframes popIn{
      from{ opacity:0; transform: translateY(-10px); }
      to{ opacity:1; transform: translateY(0); }
    }

    h1{
      margin:0;
      font-weight:900;
      letter-spacing:.08em;
      font-size: clamp(28px, 5vw, 56px);
      line-height:1.1;
      background: linear-gradient(90deg, rgba(255,255,255,.95), rgba(170,230,255,.95), rgba(200,170,255,.95));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }
    .sub{
      margin-top: 10px;
      font-size: clamp(13px, 2.2vw, 16px);
      letter-spacing:.28em;
      opacity:.92;
    }
    .sub b{
      font-family:"Orbitron","Noto Sans TC", sans-serif;
      letter-spacing:.22em;
      font-weight:800;
    }

    /* 底部入口区：旧款大胶囊 + 玻璃底座 */
    .bottom{
      width:min(520px, 92vw);
      margin-bottom: clamp(6px, 2vh, 24px);
      animation: rise .9s .1s ease both;
    }
    @keyframes rise{
      from{ opacity:0; transform: translateY(14px); }
      to{ opacity:1; transform: translateY(0); }
    }

    .dock{
      position:relative;
      padding: 18px 16px 16px;
      border-radius: 26px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow:
        0 22px 70px rgba(0,0,0,.65),
        inset 0 1px 0 rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    /* 光圈呼吸 */
    .dock::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(circle at 50% 50%, rgba(120,220,255,.30), transparent 55%),
        radial-gradient(circle at 35% 70%, rgba(180,110,255,.22), transparent 55%);
      filter: blur(10px);
      animation: aura 3.2s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes aura{
      from{ transform: translate3d(-1%, -1%, 0) scale(1); opacity:.75; }
      to{ transform: translate3d(1%, 1%, 0) scale(1.06); opacity:.95; }
    }

    .enter{
      position:relative;
      display:block;
      width:100%;
      text-decoration:none;
      text-align:center;
      padding: 18px 18px;
      border-radius: 999px;
      border: 1px solid rgba(180,220,255,.35);
      background:
        linear-gradient(90deg, rgba(80,190,255,.95), rgba(160,130,255,.92));
      box-shadow:
        0 18px 60px rgba(120,220,255,.25),
        0 18px 60px rgba(180,110,255,.20),
        inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .enter span{
      font-family:"Orbitron","Noto Sans TC", sans-serif;
      font-weight:800;
      letter-spacing:.22em;
      font-size: clamp(16px, 3.2vw, 20px);
      color:#fff;
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
    }
    .enter:hover{ transform: translateY(-2px) scale(1.01); filter: brightness(1.05); }
    .enter:active{ transform: translateY(0px) scale(.99); filter: brightness(.98); }

    .hint{
      position:relative;
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      opacity:.75;
      letter-spacing:.22em;
    }

    /* =========================
       点击“解体成光粒”：全屏粒子爆裂遮罩
       ========================= */
    #burst{
      position:fixed; inset:0;
      pointer-events:none;
      z-index:99;
      opacity:0;
    }
    #burst.active{ opacity:1; }
    .p{
      position:absolute;
      width:6px; height:6px;
      border-radius:999px;
      background: radial-gradient(circle, rgba(255,255,255,.95), rgba(160,220,255,.65), rgba(180,110,255,.25));
      filter: drop-shadow(0 0 10px rgba(120,220,255,.45));
      transform: translate(-50%,-50%);
      animation: fly 900ms ease-out forwards;
      opacity:.95;
    }
    @keyframes fly{
      0%{ transform: translate(var(--x0), var(--y0)) scale(1); opacity:1; }
      70%{ opacity:1; }
      100%{ transform: translate(var(--x1), var(--y1)) scale(.2); opacity:0; }
    }

    /* 点击后页面也微微“蒸发” */
    .disintegrate .top,
    .disintegrate .bottom{
      animation: vanish 1.0s ease forwards;
    }
    @keyframes vanish{
      to{ opacity:0; transform: translateY(10px) scale(.98); filter: blur(6px); }
    }

    /* 让手机不要出现“半屏”的关键：必须 body/html 100% + bg fixed inset 0 + cover */
    /* 另外：部分 iOS WebView 会缩放，强制最小高度用 100svh 已加 */
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <div class="wrap" id="page">
    <div class="top">
      <h1>你嘅旅程，由呢一刻開始</h1>
      <div class="sub">一步踏入 <b>ALPHA X</b> 宇宙。</div>
    </div>

    <div class="bottom">
      <div class="dock">
        <!-- ✅ 改这里：你的跳转链接 -->
        <a class="enter" id="enterBtn" href="https://alphaxhk.win" rel="noopener">
          <span>進入&nbsp;ALPHA&nbsp;X</span>
        </a>
        <div class="hint">點擊進入</div>
      </div>
    </div>
  </div>

  <div id="burst" aria-hidden="true"></div>

  <script>
    // ===== 1) 点击爆裂粒子 + 解体动画 =====
    const btn = document.getElementById('enterBtn');
    const burst = document.getElementById('burst');
    const page = document.getElementById('page');

    function spawnBurst(x, y, count = 90){
      burst.classList.add('active');
      burst.innerHTML = "";

      const w = window.innerWidth;
      const h = window.innerHeight;

      for(let i=0;i<count;i++){
        const p = document.createElement('div');
        p.className = 'p';

        // 从点击点出发
        const x0 = x;
        const y0 = y;

        // 终点随机扩散（更“爆”）
        const angle = Math.random() * Math.PI * 2;
        const radius = 140 + Math.random() * 420;
        const x1 = x + Math.cos(angle) * radius;
        const y1 = y + Math.sin(angle) * radius;

        p.style.left = x0 + "px";
        p.style.top  = y0 + "px";

        // 用 CSS 变量传递位移（用 translate，性能更好）
        p.style.setProperty('--x0', '0px');
        p.style.setProperty('--y0', '0px');
        p.style.setProperty('--x1', (x1 - x0) + 'px');
        p.style.setProperty('--y1', (y1 - y0) + 'px');

        // 大小随机
        const s = 3 + Math.random() * 6;
        p.style.width = s + "px";
        p.style.height = s + "px";

        burst.appendChild(p);
      }

      // 结束后清理
      setTimeout(()=>{
        burst.classList.remove('active');
        burst.innerHTML = "";
      }, 1000);
    }

    btn.addEventListener('click', (e)=>{
      // 先做特效，再跳转
      e.preventDefault();

      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width/2;
      const y = rect.top + rect.height/2;

      spawnBurst(x, y, window.innerWidth < 768 ? 70 : 110);
      document.body.classList.add('disintegrate');

      const href = btn.getAttribute('href');
      setTimeout(()=>{ window.location.href = href; }, 1100);
    }, {passive:false});

    // ===== 2) 防止某些手机 WebView 100vh 异常：用 JS 把视口高度写入 CSS（可选但更稳） =====
    function setVh(){
      document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
    }
    setVh();
    window.addEventListener('resize', setVh);
  </script>
</body>
</html>
