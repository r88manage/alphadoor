<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ALPHA X</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-desktop: url("./bg-desktop-1920x1080.jpg");
      --bg-mobile:  url("./bg-mobile.png");
      --txt: rgba(255,255,255,.92);
      --txt2: rgba(255,255,255,.76);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--txt);
      font-family:"Noto Sans TC","PingFang HK",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#000;
      overflow:hidden;
    }

    /* ====== 满屏背景 ====== */
    .bg{
      position:fixed; inset:0;
      background-image: var(--bg-desktop);
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index:-5;
    }
    /* 手机优先用竖图：更稳 */
    @media (max-width: 820px), (max-aspect-ratio: 3/4), (orientation: portrait){
      .bg{ background-image: var(--bg-mobile); }
    }

    /* 暗角提升文字可读性 */
    .vignette{
      position:fixed; inset:0;
      background: radial-gradient(80% 60% at 50% 40%, rgba(0,0,0,.15), rgba(0,0,0,.72));
      z-index:-4;
      pointer-events:none;
    }

    /* ====== 轻量星空光粒：三层小点 + 慢漂移 ======
       关键：不使用 filter / blur / drop-shadow，性能更好
    */
    .stars, .stars::before, .stars::after{
      position:fixed; inset:-20%;
      content:"";
      display:block;
      pointer-events:none;
      z-index:-3;
      background-repeat: repeat;
      opacity:.72;
      will-change: transform;
      animation: drift 28s linear infinite;
    }

    /* 最密小星 */
    .stars{
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255,255,255,.80), transparent 55%),
        radial-gradient(1px 1px at 30% 80%, rgba(200,240,255,.72), transparent 55%),
        radial-gradient(1px 1px at 70% 40%, rgba(210,190,255,.70), transparent 55%),
        radial-gradient(1px 1px at 90% 10%, rgba(255,255,255,.62), transparent 55%),
        radial-gradient(1px 1px at 45% 55%, rgba(180,220,255,.68), transparent 55%),
        radial-gradient(1px 1px at 80% 75%, rgba(255,255,255,.58), transparent 55%),
        radial-gradient(1px 1px at 15% 65%, rgba(210,190,255,.55), transparent 55%),
        radial-gradient(1px 1px at 55% 15%, rgba(255,255,255,.66), transparent 55%);
      background-size: 220px 220px;
    }

    /* 中密中星 */
    .stars::before{
      opacity:.45;
      animation-duration: 42s;
      background-image:
        radial-gradient(1.4px 1.4px at 20% 30%, rgba(180,220,255,.55), transparent 60%),
        radial-gradient(1.4px 1.4px at 60% 70%, rgba(255,255,255,.50), transparent 60%),
        radial-gradient(1.4px 1.4px at 85% 55%, rgba(210,190,255,.45), transparent 60%),
        radial-gradient(1.4px 1.4px at 35% 90%, rgba(255,255,255,.42), transparent 60%),
        radial-gradient(1.4px 1.4px at 75% 20%, rgba(180,220,255,.46), transparent 60%);
      background-size: 360px 360px;
    }

    /* 微光尘（更稀疏） */
    .stars::after{
      opacity:.28;
      animation-duration: 60s;
      background-image:
        radial-gradient(2px 2px at 50% 50%, rgba(160,220,255,.28), transparent 65%),
        radial-gradient(2px 2px at 20% 75%, rgba(200,180,255,.22), transparent 65%),
        radial-gradient(2px 2px at 80% 25%, rgba(255,255,255,.18), transparent 65%);
      background-size: 520px 520px;
    }

    @keyframes drift{
      from{ transform: translate3d(0,0,0); }
      to{   transform: translate3d(-6%, -10%, 0); }
    }

    /* 减少动态：尊重系统设置（更省电） */
    @media (prefers-reduced-motion: reduce){
      .stars,.stars::before,.stars::after{ animation:none !important; }
    }

    /* ====== 布局：标题上、入口下 ====== */
    .stage{
      min-height:100svh;
      min-height:100vh;
      padding:
        max(18px, env(safe-area-inset-top))
        max(18px, env(safe-area-inset-right))
        max(18px, env(safe-area-inset-bottom))
        max(18px, env(safe-area-inset-left));
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      text-align:center;
    }

    .top{
      width:min(980px, 92vw);
      padding-top: clamp(18px, 6vh, 70px);
    }
    .title{
      margin:0;
      font-weight:900;
      letter-spacing:.02em;
      line-height:1.08;
      font-size: clamp(28px, 5vw, 56px);
      text-shadow: 0 10px 40px rgba(0,0,0,.55);
    }
    .subtitle{
      margin: 12px 0 0;
      font-weight:600;
      letter-spacing:.35em;
      text-indent:.35em;
      font-size: clamp(12px, 2.2vw, 16px);
      color: var(--txt2);
      text-shadow: 0 8px 30px rgba(0,0,0,.45);
    }

    .bottom{
      width:min(980px, 92vw);
      padding-bottom: clamp(18px, 6vh, 64px);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }

    /* 旧款发光胶囊按钮（保留，但不做重特效） */
    .enter{
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      appearance:none;
      border: 1px solid rgba(180,220,255,.35);
      background:
        radial-gradient(90% 140% at 15% 30%, rgba(120,220,255,.45), transparent 55%),
        radial-gradient(110% 140% at 85% 35%, rgba(180,110,255,.42), transparent 55%),
        linear-gradient(90deg, rgba(120,220,255,.30), rgba(180,110,255,.28));
      color: rgba(255,255,255,.95);
      padding: 16px 34px;
      border-radius: 999px;
      font-weight: 900;
      letter-spacing:.18em;
      font-size: clamp(14px, 2.2vw, 18px);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      box-shadow:
        0 18px 55px rgba(0,0,0,.55),
        0 0 0 1px rgba(120,220,255,.12) inset;
      transition: transform .15s ease, filter .15s ease;
      width: min(520px, 82vw);
      max-width: 520px;
    }
    .enter .orb{
      font-family: "Orbitron", system-ui;
      font-weight: 800;
      letter-spacing:.22em;
    }
    .enter:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .enter:active{ transform: translateY(0px) scale(.99); filter: brightness(.98); }

    .hint{
      font-size: 12px;
      letter-spacing:.20em;
      color: rgba(255,255,255,.55);
      text-shadow: 0 10px 30px rgba(0,0,0,.55);
      margin-top:2px;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>

  <main class="stage">
    <section class="top">
      <h1 class="title">你嘅旅程，由呢一刻開始</h1>
      <p class="subtitle">一步踏入 <span style="font-family:Orbitron,system-ui;letter-spacing:.25em;">ALPHA X</span> 宇宙。</p>
    </section>

    <section class="bottom">
      <a class="enter" href="https://alphaxhk.win" rel="noopener">
        進入 <span class="orb">ALPHA X</span>
      </a>
      <div class="hint">點擊進入</div>
    </section>
  </main>
</body>
</html>
