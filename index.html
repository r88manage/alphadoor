<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALPHA X</title>

  <!-- 字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
      font-family:"Noto Sans TC","PingFang HK",system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#050513;
      color:#fff;
      overflow:hidden;
    }

    /* ===== 背景图（清晰，确保显示） ===== */
    .bg{
      position:fixed;
      inset:0;
      background:url("./bg.jpg") center/cover no-repeat;
      z-index:-3;
      transform:scale(1.1);
      animation:bgMove 16s ease-in-out infinite alternate;
    }

    @keyframes bgMove{
      from{ transform:scale(1.08) translateY(0); }
      to{ transform:scale(1.14) translateY(-2%); }
    }

    /* ===== 轻遮罩（不遮图） ===== */
    .overlay{
      position:fixed;
      inset:0;
      z-index:-2;
      pointer-events:none;
      background:
        linear-gradient(
          180deg,
          rgba(0,0,0,.25),
          rgba(0,0,0,.55)
        );
    }

    /* ===== 页面结构 ===== */
    .stage{
      position:relative;
      z-index:1;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      padding:32px 20px;
      text-align:center;
    }

    /* ===== 标题（在上） ===== */
    .top{
      margin-top:12px;
    }

    .title{
      font-size:clamp(30px,5vw,60px);
      font-weight:900;
      letter-spacing:.05em;
      margin-bottom:10px;
      background:linear-gradient(90deg,#ffffff,#cbbdff,#78dcff);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 10px 40px rgba(0,0,0,.7);
    }

    .subtitle{
      font-size:clamp(14px,2.5vw,18px);
      opacity:.9;
      letter-spacing:.2em;
    }

    /* ===== 中间留空 ===== */
    .spacer{
      flex:1;
    }

    /* ===== 入口按钮（在下） ===== */
    .bottom{
      padding-bottom:24px;
    }

    .cta{
      display:inline-block;
      padding:18px 48px;
      border-radius:999px;
      font-family:"Orbitron","Noto Sans TC";
      font-size:clamp(16px,2.6vw,22px);
      font-weight:800;
      letter-spacing:.25em;
      color:#fff;
      background:linear-gradient(135deg,#78dcff,#b46eff);
      border:none;
      cursor:pointer;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.25) inset,
        0 20px 60px rgba(120,200,255,.45),
        0 40px 120px rgba(180,120,255,.35);
      transition:.18s ease;
    }

    .cta:hover{
      transform:translateY(-3px) scale(1.04);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.35) inset,
        0 30px 90px rgba(120,220,255,.6),
        0 60px 160px rgba(200,140,255,.45);
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      opacity:.75;
      letter-spacing:.15em;
    }

    @media(max-width:520px){
      .cta{ width:100%; padding:18px 20px; }
    }
  </style>
</head>

<body>

  <!-- 背景层（一定要有） -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <!-- 主内容 -->
  <div class="stage">

    <!-- 标题 -->
    <header class="top">
      <div class="title">你嘅旅程，由呢一刻開始</div>
      <div class="subtitle">一步踏入 ALPHA X 宇宙。</div>
    </header>

    <div class="spacer"></div>

    <!-- 入口 -->
    <footer class="bottom">
      <button class="cta" id="enter">進入&nbsp;ALPHA&nbsp;X</button>
      <div class="hint">點擊進入</div>
    </footer>

  </div>

  <script>
    // 点击音效 + 跳转
    document.getElementById("enter").addEventListener("click",()=>{
      try{
        const ctx=new (window.AudioContext||window.webkitAudioContext)();
        const o=ctx.createOscillator();
        const g=ctx.createGain();
        o.type="sine";
        o.frequency.setValueAtTime(200,ctx.currentTime);
        o.frequency.exponentialRampToValueAtTime(40,ctx.currentTime+0.3);
        g.gain.setValueAtTime(0.12,ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001,ctx.currentTime+0.35);
        o.connect(g).connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime+0.4);
      }catch(e){}
      setTimeout(()=>{
        location.href="https://alphaxhk.win";
      },380);
    });
  </script>

</body>
</html>
