<!doctype html>
<html lang="zh-HK">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ALPHA X</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:"Noto Sans TC",-apple-system;
  background:#000;
  overflow:hidden;
  color:#fff;
}

/* ===== 背景 ===== */
.bg{
  position:fixed;
  inset:0;
  background:url("./bg-desktop-1920x1080.jpg") center/cover no-repeat;
  animation:bgFloat 18s ease-in-out infinite alternate;
  z-index:-3;
}
@media (max-width:768px){
  .bg{background:url("./bg-mobile.png") center/cover no-repeat;}
}

.vignette{
  position:fixed;
  inset:0;
  background:radial-gradient(ellipse at center, rgba(0,0,0,.15), rgba(0,0,0,.75));
  z-index:-2;
}

/* ===== 光粒 ===== */
.particles::before,
.particles::after{
  content:"";
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.6), transparent),
    radial-gradient(2px 2px at 80% 60%, rgba(255,255,255,.5), transparent),
    radial-gradient(1.5px 1.5px at 40% 80%, rgba(200,200,255,.4), transparent),
    radial-gradient(1.5px 1.5px at 65% 20%, rgba(200,255,255,.4), transparent);
  animation:particles 22s linear infinite;
  z-index:-1;
}
.particles::after{animation-duration:38s;opacity:.6}

@keyframes particles{
  from{transform:translateY(0)}
  to{transform:translateY(-30%)}
}

/* ===== 主体 ===== */
.wrap{
  height:100svh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  padding:env(safe-area-inset-top) 20px env(safe-area-inset-bottom);
  transition:.9s ease;
}

/* ===== 标题 ===== */
.header{
  text-align:center;
  margin-top:7vh;
}
.header h1{
  font-size:clamp(26px,5vw,44px);
  font-weight:900;
  letter-spacing:.06em;
  margin:0 0 12px;
  background:linear-gradient(90deg,#fff,#9fd9ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.header p{
  margin:0;
  font-size:14px;
  letter-spacing:.25em;
  opacity:.85;
}

/* ===== 中央 ===== */
.hero{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:heroFloat 6s ease-in-out infinite;
}

/* ===== 按钮 ===== */
.footer{
  margin-bottom:6vh;
  text-align:center;
}
.enter{
  position:relative;
  display:inline-block;
  padding:18px 54px;
  border-radius:40px;
  font-size:18px;
  letter-spacing:.25em;
  color:#fff;
  background:linear-gradient(135deg,#6fdcff,#8a7bff);
  box-shadow:0 0 20px rgba(120,200,255,.5), inset 0 0 20px rgba(255,255,255,.25);
  border:none;
  cursor:pointer;
  transition:.3s;
}
.enter:hover{transform:translateY(-3px) scale(1.04)}

.footer small{
  display:block;
  margin-top:10px;
  font-size:12px;
  opacity:.6;
}

/* ===== 点击特效 ===== */
.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  z-index:10;
  transition:.25s;
}

body.entering .flash{opacity:1}
body.entering .wrap{
  transform:scale(1.12);
  filter:blur(10px);
}
body.entering .bg{
  transform:scale(1.25);
}

/* ===== 动画 ===== */
@keyframes bgFloat{
  from{transform:scale(1.03)}
  to{transform:scale(1.08)}
}
@keyframes heroFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>
<div class="bg"></div>
<div class="vignette"></div>
<div class="particles"></div>
<div class="flash"></div>

<div class="wrap">
  <div class="header">
    <h1>你嘅旅程，由呢一刻開始</h1>
    <p>一步踏入 ALPHA X 宇宙。</p>
  </div>

  <div class="hero"></div>

  <div class="footer">
    <button class="enter" onclick="enterAlpha()">進入&nbsp;ALPHA&nbsp;X</button>
    <small>點擊進入</small>
  </div>
</div>

<script>
function enterAlpha(){
  document.body.classList.add("entering");
  setTimeout(()=>{
    window.location.href = "#"; // ← 这里换成你的真正入口链接
  },900);
}
</script>
</body>
</html>
