<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ALPHA X</title>

  <!-- 字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Noto Sans TC", sans-serif;
      overflow: hidden;
      background: black;
    }

    /* === 满屏背景 === */
    body {
      background-image: url("bg-desktop-1920x1080.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 手机自动换背景 */
    @media (max-width: 768px) {
      body {
        background-image: url("bg-mobile.jpg");
      }
    }

    /* 暗化层，增强文字对比 */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.25), rgba(0,0,0,0.75));
      z-index: 1;
    }

    /* 光粒子层（CSS） */
    .particles {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.8), transparent),
        radial-gradient(1.5px 1.5px at 70% 60%, rgba(180,200,255,.7), transparent),
        radial-gradient(1px 1px at 40% 80%, rgba(160,120,255,.6), transparent);
      animation: float 12s linear infinite;
      z-index: 2;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-40px); }
    }

    /* 内容区 */
    .content {
      position: relative;
      z-index: 3;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 8vh 5vw 10vh;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: clamp(26px, 5vw, 48px);
      font-weight: 600;
      background: linear-gradient(90deg, #ffffff, #8fd3ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      margin-top: 14px;
      font-size: clamp(14px, 2.6vw, 18px);
      opacity: .85;
      letter-spacing: 2px;
    }

    /* 按钮 */
    .enter-btn {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(16px, 4vw, 20px);
      padding: 18px 46px;
      border-radius: 40px;
      color: white;
      text-decoration: none;
      background: linear-gradient(135deg, #5fd3ff, #8a6bff);
      box-shadow:
        0 0 30px rgba(120,180,255,.8),
        inset 0 0 18px rgba(255,255,255,.25);
      transition: all .35s ease;
    }

    .enter-btn:hover {
      transform: scale(1.08);
      box-shadow:
        0 0 50px rgba(160,200,255,1),
        inset 0 0 25px rgba(255,255,255,.35);
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: .6;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div class="particles"></div>

  <div class="content">
    <!-- 上 -->
    <div>
      <h1>你嘅旅程，由呢一刻開始</h1>
      <div class="subtitle">一步踏入 ALPHA X 宇宙。</div>
    </div>

    <!-- 下 -->
    <div>
      <a href="https://alphaxhk.win" class="enter-btn">進入&nbsp;ALPHA&nbsp;X</a>
      <div class="hint">點擊進入</div>
    </div>
  </div>
</body>
</html>
