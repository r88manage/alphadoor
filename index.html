<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- JS 關閉時的備援跳轉 -->
  <meta http-equiv="refresh" content="0; url=https://www.alphaxhk.win/?uagt=rr235&path=root">

  <script>
    // 不留下返回紀錄的跳轉（較乾淨）
    location.replace("https://www.alphaxhk.win/?uagt=rr235&path=root");
  </script>
</head>
<body>
  <noscript>
    <p>
      Redirecting to
      <a href="https://www.alphaxhk.win/?uagt=rr235&path=root">
        https://www.alphaxhk.win/?uagt=rr235&path=root
      </a>
    </p>
  </noscript>
</body>
</html>
