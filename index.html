<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ALPHA X</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --cyan: rgba(120,220,255,.95);
      --violet: rgba(170,120,255,.95);
      --glass: rgba(255,255,255,.08);
    }

    *{ box-sizing:border-box; }

    html,body{
      height:100%;
      margin:0;
      font-family:"Noto Sans TC","PingFang HK","Segoe UI",Arial,sans-serif;
      color:#fff;
      background:#050513;
      overflow:hidden;
    }

    body{
      background:
        url("./bg.jpg") center / cover no-repeat fixed;
    }

    /* 背景能量層 */
    .overlay{
      position:fixed;
      inset:0;
      background:
        radial-gradient(60% 60% at 50% 35%, rgba(120,180,255,.25), rgba(0,0,0,.85)),
        linear-gradient(180deg, rgba(5,5,25,.3), rgba(0,0,0,.9));
      z-index:0;
      pointer-events:none;
    }

    /* 主容器 */
    .wrap{
      position:relative;
      z-index:1;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* ===== 方案 B：下沉玻璃卡 ===== */
    .hero{
      position:relative;
      width:min(860px, 94vw);
      padding:28px 22px 30px;
      border-radius:28px;
      transform:translateY(70px);
      background:linear-gradient(
        to bottom,
        rgba(255,255,255,.08),
        rgba(255,255,255,.03),
        rgba(255,255,255,.06)
      );
      backdrop-filter:blur(12px);
      box-shadow:
        0 30px 80px rgba(0,0,0,.55),
        inset 0 0 0 1px rgba(255,255,255,.08);
      text-align:center;
    }

    /* 中央透明窗口（讓狐狸露出） */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      pointer-events:none;
      background:radial-gradient(
        70% 90% at 50% 45%,
        rgba(0,0,0,.08) 0%,
        rgba(0,0,0,.22) 55%,
        rgba(0,0,0,.55) 100%
      );
    }

    h1{
      margin:0 0 10px;
      font-size:clamp(28px, 4.5vw, 44px);
      font-weight:900;
      letter-spacing:.02em;
      background:linear-gradient(90deg, #ffffff, var(--cyan));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .subtitle{
      margin:0 0 22px;
      font-size:clamp(15px, 2.5vw, 18px);
      opacity:.9;
    }

    /* 按鈕 */
    .enter-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 34px;
      border-radius:999px;
      font-family:"Orbitron",sans-serif;
      font-size:16px;
      letter-spacing:.12em;
      color:#fff;
      text-decoration:none;
      background:linear-gradient(135deg, var(--cyan), var(--violet));
      box-shadow:
        0 0 25px rgba(140,180,255,.6),
        0 0 60px rgba(140,120,255,.35);
      transition:.35s ease;
      position:relative;
    }

    .enter-btn:hover{
      transform:translateY(-2px) scale(1.04);
      box-shadow:
        0 0 35px rgba(160,200,255,.9),
        0 0 90px rgba(170,140,255,.6);
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      opacity:.65;
    }

    /* 手機 */
    @media (max-width:520px){
      .hero{
        transform:translateY(30px);
        padding:22px 16px 24px;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="wrap">
    <div class="hero">
      <h1>你嘅旅程，由呢一刻開始</h1>
      <div class="subtitle">一步踏入 ALPHA X 宇宙。</div>

      <a class="enter-btn" href="https://alphaxhk.win">
        進入&nbsp;ALPHA&nbsp;X
      </a>

      <div class="hint">點擊進入</div>
    </div>
  </div>
</body>
</html>
